name: Nightly Build

on:
  workflow_dispatch:
    inputs:
      custom_version:
        description: "Custom version number (leave empty to auto-increment)"
        required: false
        default: ""

jobs:
  build_nightly:
    runs-on: windows-latest
    name: Build Nightly
    outputs:
      full_sha: ${{ steps.var.outputs.full_sha }}
      short_sha: ${{ steps.var.outputs.short_sha }}
      version_number: ${{ steps.set_version.outputs.version_number }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
          
      - name: Generate CMake project
        run: cmake -D CMAKE_BUILD_TYPE=RelWithDebInfo -D FINAL=YES -S. -Bbuild -G Ninja

      - name: Determine Version Number
        id: set_version
        shell: bash
        run: |
          set -x
          
          namespace="ReturnOfModding"
          mod_name="ReturnOfModding"

          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            version_number="${{ github.event.inputs.custom_version }}"
          else
          # Get latest version number from thunderstore  
          version_number=$(curl --compressed -s "https://thunderstore.io/c/risk-of-rain-returns/api/v1/package/" | jq --arg package_name "$namespace-$mod_name" '.[]? | select(.full_name|startswith($package_name)) | .versions[0]?.version_number' || true)

          # If version_number is empty, set it to "1.0.0"  
          if [ -z "$version_number" ]; then
              version_number="1.0.0"
            fi

            # Remove quotes from output
            version_number=$(echo "$version_number" | tr -d '"')
            
            # Increment the patch version number
            version_number=$(echo $version_number | awk -F. -v OFS=. 'NF==1{print ++$NF}; NF>1{$NF=sprintf("%0*d", length($NF), ($NF+1)); print}')
          fi

          echo "version_number=$version_number" >> $GITHUB_OUTPUT

          # For the FILEVERSION file we want a , format
          version_number_comma=$(echo $version_number | tr . ,)
          
          cd src
          sed -i 's/FILEVERSION .*/FILEVERSION '"$version_number_comma"'/' resources.rc
          sed -i 's/PRODUCTVERSION .*/PRODUCTVERSION '"$version_number_comma"'/' resources.rc
          sed -i 's/"ProductVersion", *"[^"]*"/"ProductVersion", "'"$version_number"'"/g' resources.rc
          sed -i 's/VERSION_NUMBER = "[^"]*"/VERSION_NUMBER = "'"$version_number"'"/' version.hpp
          cd ..

      - name: Build 64bit release DLL
        run: |
          cmake --build ./build --config RelWithDebInfo --target ReturnOfModding --

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: |
            build/version.dll
            build/version.pdb
          
      - name: Generate Build Info
        id: var
        run: |
          echo "full_sha=$(git rev-parse HEAD)" >> $env:GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT

  create_release:
    runs-on: ubuntu-latest
    name: Create Release
    needs: build_nightly
    steps:
      - uses: actions/checkout@v3
  
      - name: Delete Existing Release
        id: delete_release
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = "nightly";
      
            // List all releases and find the release by tag
            const releases = await github.rest.repos.listReleases({
              owner: owner,
              repo: repo,
            });
      
            const release = releases.data.find(release => release.tag_name === tag);
      
            // Check if the release exists and delete it
            if (release) {
              await github.rest.repos.deleteRelease({
                owner: owner,
                repo: repo,
                release_id: release.id,
              });
              console.log(`Deleted release with ID ${release.id}`);
            } else {
              console.log("No existing release to delete");
            }
      
            // Delete the tag
            try {
              await github.rest.git.deleteRef({
                owner: owner,
                repo: repo,
                ref: `tags/${tag}`,
              });
              console.log(`Deleted tag ${tag}`);
            } catch (error) {
              console.error(`Error deleting tag: ${error.message}`);
            }

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary

      - name: Echo build sha256
        id: build_sha
        run: |
          sha256sum version.dll > sha256.checksum
          echo "build_sha=$(cat sha256.checksum)" >> $GITHUB_OUTPUT
          cat sha256.checksum

      - name: Generate and Append Changelog
        id: changelog
        run: |
            set -eux

            version_number="${{ needs.build_nightly.outputs.version_number }}"

            # Get latest nightly release info
            release_info=$(gh api repos/${{ github.repository }}/releases/tags/nightly --jq '{created_at: .created_at, target_commitish: .target_commitish}' || echo "{}")

            if [ "$release_info" != "{}" ]; then
                last_sha=$(echo "$release_info" | jq -r '.target_commitish')
                last_date=$(echo "$release_info" | jq -r '.created_at')
            else
                echo "No previous nightly found, using initial commit."
                last_sha=$(git rev-list --max-parents=0 HEAD)
                last_date="(initial release)"
            fi

            echo "Last nightly commit: $last_sha"
            echo "Last nightly date: $last_date"

            # Generate changelog section with version number
            changelog_section="## Version ${version_number} â€” built $(date -u +"%Y-%m-%d")\n\n"
            changelog_section+="Changes since $last_date:\n\n"
            changelog_section+=$(git log --pretty=format:"- %s (%h)" $last_sha..HEAD)

            echo -e "$changelog_section\n" >> CHANGELOG.md

            # Commit and push changelog update
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "Update CHANGELOG for version ${version_number}"
            git push
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          name: Nightly [${{ needs.build_nightly.outputs.short_sha }}]
          tag_name: nightly
          body: |
            **This release has been built by Github Actions**
            [Link to build](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Version: `${{ needs.build_nightly.outputs.version_number }}`

            Build SHA256:
            ```
            ${{ steps.build_sha.outputs.build_sha }}
            ```
            To verify the build SHA256 during the action, click the build link, go-to "Create Release", open the Echo build sha256 step and read the sha256.

            You can download the build artifacts, generate a SHA256 checksum and compare it with the below binary.
            Build artifacts ARE NOT automatically the same as release assets since release assets can be modified afterwards.

            Full Commit Hash:
            ```
            ${{ needs.build_nightly.outputs.full_sha }}
            ```
          files: |
            version.dll

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Setup TCLI
        run: dotnet tool install --global tcli

      - name: Thunderstore Release
        run: |
          set -x
          version_number="${{ needs.build_nightly.outputs.version_number }}"
          cd thunderstore
          sed -i 's/versionNumber = ".*"/versionNumber = "'"$version_number"'"/' thunderstore.toml
          tcli publish --token ${{ secrets.TCLI_AUTH_TOKEN }}
